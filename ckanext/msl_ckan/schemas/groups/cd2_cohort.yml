scheming_version: 2
group_type: cohort
about: A reimplementation of the default CKAN group schema
about_url: http://github.com/ckan/ckanext-scheming


fields:

# standard CKAN field
- field_name: title
  label: Title of the cohort
  preset: title
  form_placeholder: eg. A descriptive title

# standard CKAN field
# name is an internal CKAN identifier;
# if the cohort has a DOI then possibly use hash of this
# DH: perhaps skip "name" as we already have "title", or replace title with name?
- field_name: name
  label: identifier
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: alternate_title
  label:  Alternate title of the cohort

# standard CKAN field
- field_name: notes
  label: Description of the cohort (Abstract)
  required: true
  preset: markdown
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the cohort

- field_name: purpose # Purpose of the study (text)
  label: Purpose of the study
  preset: markdown

- field_name: publisher
  label: Publisher/hosting organization of the cohort data
  repeating_subfields:
  - field_name: publisher_name
    label: Name of organization hosting the data (e.g. university, library, repository, etc.)
    required: true
  - field_name: publisher_identifier
    label: Identifier of the organization
  - field_name: publisher_identifier_type
    label: Type of organization identifier, e.g., PIC-nummer (legal identifier), GRID

- field_name: creators
  label: Creator(s) (e.g., PI(s)) of the cohort
  repeating_subfields:
  - field_name: creator
    label: Name of the creator
    required: true
  - field_name: creator_affiliation
    label: Affiliation of the creator
    required: true
  - field_name: creator_pid
    label: Identifier of the creator, e.g., an ORCID
  - field_name: creator_identifier_type # ORCID, SCOPUS, etc.
    label: Identifier type used for the creator, e.g, ORCID

- field_name: contributors
  label: Contributors to the cohort
  repeating_subfields:
  - field_name: contributor
    label:  Name of the contributor
    required: true
  - field_name: contributor_affiliation
    label: Affiliation of the contributor
    required: true
  - field_name: contributor_pid
    label: Identifier of the contributor, e.g., an ORCID
  - field_name: contributor_identifier_type # ORCID, SCOPUS, etc.
    label: Identifier type used for the contributor, e.g, ORCID

- field_name: international_identifier
  label: Cohort international identifier, e.g., a DOI

- field_name: funding
  label: Funding for the cohort
  repeating_subfields:
  - field_name: funder
    label: Name of funder
  - field_name: grant_number
    label: Grant number
  # DH: grant_url is not included in the metadatamodel or template now
  - field_name: grant_url
    label: Grant URL # e.g. https://nwo.nl/zwaartekracht/23

# Coverage

# References
# DH: copy-paste from cohort_study.yml
- field_name: cohort_references
  label: References about this cohort
  repeating_subfields:
  - field_name: cohort_reference_identifier
    label: Identifier of the reference
  - field_name: cohort_reference_identifier_type
    label: Identifier type of the reference
  - field_name: cohort_reference_title
    label: Title of the reference
  - field_name: cohort_reference_citation
    label: Citation # to be harvested via e.g. DataCite API
  - field_name: cohort_reference_type
    label: Reference type # e.g. IsSupplementedBy, IsDocumentedBy, Supplements, etc.
    preset: select
    choices:
    - value: IsDocumentedBy
      label: Documented by
    - value: IsDescribedBy
      label: Described by
    - value: IsSupplementedBy
      label: Is supplemented by
    - value: IsSourceOf
      label: Is source of

# Universe
- field_name: cohort_universe
  label: Description of the population involved in the cohort 
# ----------------------- check CKAN defaults:

# standard CKAN field
- field_name: owner_org
  label: Study

# standard CKAN field
- field_name: url
  label: Cohort homepage
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

# We have to discuss the next fields: pi, contact, etc.?

# standard CKAN field
- field_name: maintainer
  label: Cohort data contact
  form_placeholder: Joe
  display_snippet: link.html
  # display_property: dc:contributor

# standard CKAN field
- field_name: maintainer_email
  label: Cohort data contact email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer
